<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-back-button></ion-back-button> -->
      <!-- <ion-menu-button></ion-menu-button> -->
    </ion-buttons>
      <ion-buttons slot="end">
          <ion-button *ngIf="!isSearchMode" (click)="setSearchMode()">
            <ion-icon slot="icon-only" name="search"></ion-icon>
          </ion-button>
        </ion-buttons>
    <ion-title *ngIf="!isSearchMode">Пользователи</ion-title>
    <ion-searchbar *ngIf="isSearchMode" placeholder="Найти чела"
     (ionClear)="clearText($event)"
     showCancelButton="true"
     (ionChange)="onSearchChanged($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <user-view *ngFor="let user of getUsers()"
      [user]="user">
    </user-view>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
<ion-footer>
    <ion-toolbar>
      <ion-row>
        <ion-col size="2">
            <menu-action></menu-action>
        </ion-col>
      </ion-row>
      </ion-toolbar>
</ion-footer>
