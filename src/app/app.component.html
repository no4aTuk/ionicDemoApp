<ion-app>
  <ion-split-pane>
    <ion-menu menuId="app-menu">
      <ion-header>
        <ion-toolbar>
          <ion-title>Меню</ion-title>
          <!-- <user-view [user]="{ name: 'Виктор Т.', age: 42 }" ></user-view> -->
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" [style.padding]='12'>
              <ion-icon slot="start" [name]="p.icon" [style.color]='lightgray'></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
